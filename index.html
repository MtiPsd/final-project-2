<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="assets/styles/main.css" />
    <title>weather / date/ time</title>
  </head>
  <body>
    <main class="container">
      <aside class="settings-and-account">
        <i class="fa-solid fa-gear"></i>
        <i class="fa-solid fa-user"></i>
      </aside>

      <!-- ====================== Weather, Time, Date  ====================== -->
      <section class="weather-and-time">
        <div class="time__part">
          <h3>22:31</h3>
          <h4>11 آذر</h4>
          <div>
            <div class="date lunar-date">
              <p>18/رجب/1445</p>
            </div>
            <div class="date christian- date">
              <p>2021/dec/2</p>
            </div>
          </div>

          <div class="dropdowns">
            <select>
              <option>تایمر</option>
            </select>

            <select>
              <option>اوقات شرعی</option>
            </select>
          </div>
        </div>

        <div class="weather__part">
          <div class="weather__degree">
            <h3>12°</h3>
            <img src="assets/images/rain.png" alt="weather state" />
          </div>

          <div class="weather__funny">
            <p>بس ناجوانمردانه سرد</p>
            <div>
              <img src="assets/images/snowflake.png" alt="" />
            </div>
          </div>

          <div class="weather__status">
            <p><span>13</span>° حداکثر</p>
            <p>.</p>
            <p><span>12</span>° حداقل</p>
          </div>

          <select>
            <option>
              پیش بینی
              <i class="fa-solid fa-chevron-down"></i>
            </option>
          </select>
        </div>
      </section>

      <!-- ====================== Search ====================== -->
      <section class="search">
        <div class="search--input__wrapper">
          <button class="search__btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>

          <div>
            <input type="text" placeholder="جستوجو در گوگل" />
            <img src="assets/images/search.png" alt="google logo" />
          </div>
        </div>
      </section>

      <!-- ====================== Search ====================== -->
      <section class="apps">
        <div class="app">
          <a href="https://www.facebook.com/" target="_blank">
            <img
              src="assets/images/facebook.png"
              alt="facebook logo"
            />
            <p>فیسبوک</p>
          </a>
        </div>
        <div class="app">
          <i class="fa-solid fa-plus"></i>
        </div>
        <div class="app">
          <i class="fa-solid fa-plus"></i>
        </div>
        <div class="app">
          <i class="fa-solid fa-plus"></i>
        </div>
        <div class="app">
          <i class="fa-solid fa-plus"></i>
        </div>
        <div class="app">
          <i class="fa-solid fa-plus"></i>
        </div>
        <div class="app">
          <i class="fa-solid fa-plus"></i>
        </div>
        <div class="app">
          <i class="fa-solid fa-plus"></i>
        </div>
        <div class="app">
          <i class="fa-solid fa-plus"></i>
        </div>
        <div class="app">
          <i class="fa-solid fa-plus"></i>
        </div>
        <div class="app">
          <i class="fa-solid fa-plus"></i>
        </div>
        <div class="app">
          <i class="fa-solid fa-plus"></i>
        </div>
        <div class="app">
          <i class="fa-solid fa-plus"></i>
        </div>
      </section>

      <!-- ====================== Todo ====================== -->
      <section class="todo">
        <div class="todo__title">
          <p>دست نویس</p>
          <div class="divider"></div>
        </div>
        <ul class="todo__list">
          <li class="todo__item">
            <!-- conditionally rendered -->
            <i class="fa-solid fa-trash"></i>

            <div>
              <p class="item--text">کار شماره اول من</p>
              <div class="checkbox"></div>
            </div>
          </li>
        </ul>

        <form class="todo__form">
          <div class="input-wrapper">
            <button class="add-btn">+</button>
            <input
              type="text"
              id="todo-input"
              placeholder="نوشتن تسک جدید"
            />
          </div>
        </form>
      </section>
    </main>

    <!-- ================ Scripts ================ -->
    <script type="module" src="assets/scripts/index.js"></script>
    <script
      src="https://kit.fontawesome.com/c22830fa84.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
