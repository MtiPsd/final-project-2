<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="assets/styles/main.css" />
    <title>weather / date/ time</title>
  </head>
  <body>
    <main class="container">
      <aside class="settings-and-account"></aside>
      <section class="weather-and-time"></section>

      <!-- ====================== Search ====================== -->
      <section class="search">
        <div class="search--input__wrapper">
          <button class="search__btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>

          <div>
            <input type="text" placeholder="جستوجو در گوگل" />
            <img src="assets/images/search.png" alt="google logo" />
          </div>
        </div>
      </section>
      <section class="apps"></section>

      <!-- ====================== Todo ====================== -->
      <section class="todo">
        <div class="todo__title">
          <p>دست نویس</p>
          <div class="divider"></div>
        </div>
        <ul class="todo__list">
          <li class="todo__item">
            <!-- conditionally rendered -->
            <i class="fa-solid fa-trash"></i>

            <div>
              <p class="item--text">کار شماره اول من</p>
              <div class="checkbox"></div>
            </div>
          </li>
        </ul>

        <form class="todo__form">
          <div class="input-wrapper">
            <button class="add-btn">+</button>
            <input
              type="text"
              id="todo-input"
              placeholder="نوشتن تسک جدید"
            />
          </div>
        </form>
      </section>
    </main>

    <script
      src="https://kit.fontawesome.com/c22830fa84.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
